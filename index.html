ç<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gestor de Citas Veterinarias</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <h2 class="text-center my-5 titulo">Gestor de Citas Veterinarias</h2>
    <div class="container mt-5 p-4 shadow rounded bg-white">
        <div id="contenido" class="row">
            <div class="col-md-6 agregar-cita">
                <form id="nueva-cita" class="needs-validation" novalidate>
                    <legend class="mb-4 text-primary font-weight-bold">
                        Datos de la mascota
                    </legend>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Nombre Mascota:</label>
                        <div class="col-sm-8">
                            <input type="text" id="mascota" name="mascota" class="form-control" placeholder="Nombre Mascota" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Dueño:</label>
                        <div class="col-sm-8">
                            <input type="text" id="propietario" name="propietario" class="form-control" placeholder="Nombre del propietario" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Teléfono:</label>
                        <div class="col-sm-8">
                            <input type="tel" id="telefono" name="telefono" class="form-control" placeholder="Número de Teléfono" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Fecha:</label>
                        <div class="col-sm-8">
                            <input type="date" id="fecha" name="fecha" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Hora:</label>
                        <div class="col-sm-8">
                            <input type="time" id="hora" name="hora" class="form-control" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Síntomas:</label>
                        <div class="col-sm-8">
                            <textarea id="sintomas" name="sintomas" class="form-control" required></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary w-100 d-block">
                            <i class="fas fa-calendar-plus"></i> Crear Cita
                        </button>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <h2 id="administra" class="mb-4 text-secondary">Administra tus Citas</h2>
                <ul id="citas" class="list-group lista-citas"></ul>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
